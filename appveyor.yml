# windows release build: mingw64 g++ from MSYS2 (currently 9.1.1) on Windows Server 2012 R2
image:
  - Visual Studio 2015

clone_folder: C:\msys64\home\appveyor\dune-copasi

install:
  - set PATH=C:\msys64\usr\bin;%PATH%
  # download muparser & gmp as static libraries
  - appveyor DownloadFile "https://github.com/lkeegan/libsbml-static/releases/latest/download/libsbml-static-windows.zip"
  - 7z x libsbml-static-windows.zip
  - mv muparser C:\msys64\home\appveyor\.
  - mv gmp C:\msys64\home\appveyor\.

before_build:
  - set DEPS_DIR=/home/appveyor
  - echo CMAKE_FLAGS="-G 'Unix Makefiles' -DDUNE_PYTHON_VIRTUALENV_SETUP=1 -DDUNE_PYTHON_ALLOW_GET_PIP=1 -DDUNE_PYTHON_VIRTUALENV_PATH=%DEPS_DIR%/dune-python-venv  -DGMPXX_INCLUDE_DIR:PATH=%DEPS_DIR%/gmp/include -DGMPXX_LIB:FILEPATH=%DEPS_DIR%/gmp/lib/libgmpxx.a -DGMP_LIB:FILEPATH=%DEPS_DIR%/gmp/lib/libgmp.a -DCMAKE_DISABLE_FIND_PACKAGE_QuadMath=TRUE -DBUILD_TESTING=OFF -DDUNE_USE_ONLY_STATIC_LIBS=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=%DEPS_DIR%/muparser -DF77=true -DCMAKE_CXX_FLAGS='-Wa,-mbig-obj -static -static-libgcc -static-libstdc++' " > C:\msys64\home\appveyor\dune.txt
  - type C:\msys64\home\appveyor\dune.txt
  - set DUNE_OPTIONS_FILE=dune.txt
  - set DUNECONTROL=./dune-common/bin/dunecontrol
  - bash -l C:\msys64\home\appveyor\dune-copasi\.ci\setup.sh

build_script:
  - bash -l C:\msys64\home\appveyor\dune-copasi\.ci\build.sh

test_script:
  - bash -l C:\msys64\home\appveyor\dune-copasi\.ci\system_tests.sh
  - bash -l C:\msys64\home\appveyor\dune-copasi\.ci\unit_tests.sh