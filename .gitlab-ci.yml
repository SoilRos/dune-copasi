---

stages:
  - setup
  - build
  - unit_test
  - system_test
  - deploy

.docker_variables: &docker_variables
  image: docker:19.03.1
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  tags:
    - "dind"

.general_definitions: &general_definitions
  tags:
    - "cores:4"

# OS setup
.debian_gcc: &debian_gcc
  <<: *general_definitions
  image: ${CI_REGISTRY}/copasi/dune-copasi/dependencies/debian-gcc-8-17:latest
  before_script:
    - DUNECI_TOOLCHAIN="gcc-8-17"
    - DUNECI_OS="debian"
    - DUNECI_BASE_IMAGE=${CI_REGISTRY}/docker/ci/debian:10
    - DUNE_COPASI_BASE_IMAGE=${CI_REGISTRY}/copasi/dune-copasi/dependencies/${DUNECI_OS}-${DUNECI_TOOLCHAIN}:latest
  tags:
    - "dind"

.debian_clang: &debian_clang
  <<: *general_definitions
  image: ${CI_REGISTRY}/copasi/dune-copasi/dependencies/debian-clang-7-libcpp-17:latest
  before_script:
    - DUNECI_TOOLCHAIN="clang-7-libcpp-17"
    - DUNECI_OS="debian"
    - DUNECI_BASE_IMAGE=${CI_REGISTRY}/docker/ci/debian:10
    - DUNE_COPASI_BASE_IMAGE=${CI_REGISTRY}/copasi/dune-copasi/dependencies/${DUNECI_OS}-${DUNECI_TOOLCHAIN}:latest
  allow_failure: true
  tags:
    - "dind"

.ubuntu_gcc: &ubuntu_gcc
  <<: *general_definitions
  image: ${CI_REGISTRY}/copasi/dune-copasi/dependencies/ubuntu-gcc-7-17:latest
  before_script:
    - DUNECI_TOOLCHAIN="gcc-7-17"
    - DUNECI_OS="ubuntu"
    - DUNECI_BASE_IMAGE=${CI_REGISTRY}/docker/ci/ubuntu:18.04
    - DUNE_COPASI_BASE_IMAGE=${CI_REGISTRY}/copasi/dune-copasi/dependencies/${DUNECI_OS}-${DUNECI_TOOLCHAIN}:latest
  tags:
    - "dind"

.ubuntu_clang: &ubuntu_clang
  <<: *general_definitions
  image: ${CI_REGISTRY}/copasi/dune-copasi/dependencies/ubuntu-clang-6-17:latest
  before_script:
    - DUNECI_TOOLCHAIN="clang-6-17"
    - DUNECI_OS="ubuntu"
    - DUNECI_BASE_IMAGE=${CI_REGISTRY}/docker/ci/ubuntu:18.04
    - DUNE_COPASI_BASE_IMAGE=${CI_REGISTRY}/copasi/dune-copasi/dependencies/${DUNECI_OS}-${DUNECI_TOOLCHAIN}:latest
  tags:
    - "dind"

# Stages
.setup: &setup
  <<: *docker_variables
  stage: setup
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -f docker/dependencies.dockerfile
        --build-arg BASE_IMAGE=${DUNECI_BASE_IMAGE}
        -t ${CI_REGISTRY}/copasi/dune-copasi/dependencies/${DUNECI_OS}-${DUNECI_TOOLCHAIN}:latest .
    - docker push ${CI_REGISTRY}/copasi/dune-copasi/dependencies/${DUNECI_OS}-${DUNECI_TOOLCHAIN}:latest
    - docker logout $CI_REGISTRY
  only:
    - master

.build: &build
  stage: build
  script:
    - dunecontrol --opts=/duneci/dune.opts --only=dune-copasi all
  artifacts:
    paths:
      - cmake-build
    expire_in: 30 mins

.unit_test: &unit_test
  stage: unit_test
  script: 
    - echo 'CMAKE_FLAGS+=" -DCMAKE_BUILD_TYPE=Debug"' >> /duneci/cmake-flags/dune_copasi.opts
    - dunecontrol --opts=/duneci/dune.opts --only=dune-copasi configure
    - dunecontrol --opts=/duneci/dune.opts --only=dune-copasi make --target build_unit_tests
    - dunecontrol --opts=/duneci/dune.opts --only=dune-copasi bexec ctest -j4 -L "unit"
  artifacts:
    paths:
      - cmake-build/test
    expire_in: 1 day

.system_test: &system_test
  stage: system_test
  script: 
    - dunecontrol --opts=/duneci/dune.opts --only=dune-copasi bexec ctest -j4 -L "DUNE_SYSTEMTEST"
  artifacts:
    paths:
      - cmake-build/test
    expire_in: 1 day

.deploy: &deploy
  <<: *docker_variables
  stage: deploy
  script: 
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -f docker/dune-copasi.dockerfile
        --build-arg BASE_IMAGE=${DUNE_COPASI_BASE_IMAGE}
        --build-arg BRANCH=${CI_COMMIT_REF_NAME}
        -t dune-copasi:${DUNECI_OS}-${DUNECI_TOOLCHAIN}-${CI_COMMIT_REF_NAME} .
    - docker push dune-copasi:${DUNECI_OS}-${DUNECI_TOOLCHAIN}-${CI_COMMIT_REF_NAME}
    - docker logout $CI_REGISTRY
  # only:
  #   - master


# debian gcc
setup:debian_gcc:
  <<: *debian_gcc
  <<: *setup

build:debian_gcc:
  <<: *debian_gcc
  <<: *build
  dependencies:
    - setup:debian_gcc

unit_test:debian_gcc:
  <<: *debian_gcc
  <<: *unit_test
  dependencies:
    - build:debian_gcc

system_test:debian_gcc:
  <<: *debian_gcc
  <<: *system_test
  dependencies:
    - build:debian_gcc

deploy:debian_gcc:
  <<: *debian_gcc
  <<: *deploy
  dependencies:
    - system_test:debian_gcc

